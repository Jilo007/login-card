<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tIbtOs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        .login-container h2 {
            text-align: center;
        }
        
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Strength bar styles */
        .strength-bar {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .strength-fill {
            height: 100%;
            border-radius: 5px;
        }

        /* Message styles */
        .strength-message {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main>
        <h1>Our Goals</h1>
        <div class="login-container">
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <!-- Strength bar -->
                <div class="strength-bar">
                    <div class="strength-fill" id="strength-fill"></div>
                </div>
                <!-- Message -->
                <div class="strength-message" id="strength-message"></div>
                <input type="submit" value="Login">
            </form>
        </div>
    </main>

    <!-- JavaScript for password strength -->
    <script>
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strength-fill');
        const strengthMessage = document.getElementById('strength-message');

        passwordInput.addEventListener('input', updateStrength);

        function updateStrength() {
            const password = passwordInput.value;
            const lengthStrength = password.length >= 8 ? 100 : password.length / 8 * 100;
            const hasLetterStrength = /[a-zA-Z]/.test(password) ? 100 : 0;
            const hasNumberStrength = /\d/.test(password) ? 100 : 0;

            const strength = Math.min(lengthStrength, hasLetterStrength, hasNumberStrength);

            strengthFill.style.width = `${strength}%`;
            strengthFill.style.backgroundColor = strength >= 100 ? 'green' : 'red';

            // Update strength message
            if (strength >= 100) {
                strengthMessage.textContent = 'Strong password';
                strengthMessage.style.color = 'green';
            } else {
                strengthMessage.textContent = 'Weak password';
                strengthMessage.style.color = 'red';
            }
        }
    </script>
</body>
</html>
